<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옷 3D 뷰어</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 왼쪽: 옷 리스트 -->
        <div class="clothes-panel">
            <header class="panel-header">
                <h1>옷 컬렉션</h1>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="옷 검색...">
                </div>
            </header>
            
            <div class="category-tabs">
                <button class="tab-button active" data-category="all">전체</button>
                <button class="tab-button" data-category="shirt">상의</button>
                <button class="tab-button" data-category="pants">하의</button>
                <button class="tab-button" data-category="shoes">신발</button>
            </div>
            
            <div class="clothes-list" id="clothesList">
                <!-- 옷 리스트가 동적으로 생성됩니다 -->
            </div>
        </div>
        
        <!-- 오른쪽: Unity WebGL 뷰어 -->
        <div class="viewer-panel">
            <header class="panel-header">
                <h2>3D 뷰어</h2>
                <div class="viewer-controls">
                    <button id="resetViewBtn">뷰 리셋</button>
                    <button id="hideModelBtn">숨기기</button>
                    <button id="showModelBtn">보이기</button>
                </div>
            </header>
            
            <div class="unity-container">
                <div id="unity-loading" class="loading-screen">
                    <div class="loading-spinner"></div>
                    <p>Unity WebGL 로딩 중...</p>
                </div>
                <canvas id="unity-canvas" style="display: none;"></canvas>
            </div>
            
            <div class="model-info">
                <div id="currentClothingInfo">선택된 옷이 없습니다.</div>
            </div>
        </div>
    </div>

    <!-- Unity WebGL Scripts -->
    <script src="Build/UnityLoader.js"></script>
    <script src="js/clothingData.js"></script>
    <script src="js/unityInterface.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
